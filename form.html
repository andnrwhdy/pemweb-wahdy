    <section class="form-container">
        <h2 class="fade-up">Silahkan Isi</h2>
        <p class="note fade-up">Tanda (<b>*</b>) wajib diisi</p>

        <form class="fade-up">
            <div class="form-group">
                <label>Nama Lengkap*</label>
                <input type="text" placeholder="Masukkan Nama Lengkap">
            </div>

            <div class="form-group">
                <label>Nama Panggilan*</label>
                <input type="text" placeholder="Masukkan Nama Panggilan">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Jenis Kelamin*</label>
                    <select>
                        <option value="">Pilih</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Agama*</label>
                    <select>
                        <option value="">Pilih</option>
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Hindu</option>
                        <option>Buddha</option>
                        <option>Konghucu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Hobi <i>(opsional)</i></label>
                    <input type="text" placeholder="Masukkan Hobi Kalian">
                </div>
            </div>

            <div class="form-group">
                <label>Alamat*</label>
                <textarea rows="3" placeholder="Masukkan alamat"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Tempat Lahir*</label>
                    <input type="text" placeholder="Contoh: Kajang">
                </div>
                <div class="form-group">
                    <label>Tanggal Lahir*</label>
                    <input type="date">
                </div>
            </div>

            <div class="form-group">
                <label>Motto Hidup*</label>
                <textarea rows="3" placeholder="Masukkan motto hidup kamu"></textarea>
            </div>

            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </section>
